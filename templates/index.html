<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">

    <title>Mars Land Purchase Site</title>

    <style>
        * {
            font-family: 'Gowun Batang', serif;
            color: white;
        }

        body {
            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://cdn.aitimes.com/news/photo/202010/132592_129694_3139.jpg');
            background-position: center;
            background-size: cover;
        }

        h1 {
            font-weight: bold;
        }

        .order {
            width: 500px;
            margin: 60px auto 0px auto;
            padding-bottom: 60px;
        }

        .mybtn {
            width: 100%;
        }

        .update_btn,
        .del_btn {
            cursor: pointer;
        }

        .order>table {
            margin: 40px 0;
            font-size: 18px;
        }

        option {
            color: black;
        }
    </style>
    <script>
        $(document).ready(() => {
            show_order();
        });

        function show_order() {
            $.ajax({
                type: 'GET',
                url: '/mars',
                data: {},
                success: (response)=> {
                    for (let data of response) {
                        let tmp_html = `
                            <tr id="${data['_id']['$oid']}">
                                <td>${data['name']}</td>
                                <td>${data['address']}</td>
                                <td>${data['size']} acres</td>
                                <td>
                                    <button onclick="showUpdateForm('${data['_id']['$oid']}')" data-bs-toggle="modal" data-bs-target="#updateForm" class="btn btn-link p-0"><i class="bi bi-pencil-square"></i></button> | 
                                    <button onclick="del('${data['_id']['$oid']}')" class="btn btn-link p-0"><i class="bi bi-trash3"></i></button>
                                </td>
                            </tr>
                        `;
                        $('#list-order').append(tmp_html)
                    }
                }
            });
        }

        function save_order() {
            let name = $('#name').val()
            let address = $('#address').val()
            let size = $('#size').val()

            $.ajax({
                type: 'POST',
                url: '/mars',
                data: {
                    name_give: name,
                    address_give: address,
                    size_give: size
                },
                success: (response)=> {
                    alert(response['msg'])
                    window.location.reload() //untuk reload web
                }
            });
        }

        function del(id) {
            $.ajax({
                type: 'POST',
                url: '/mars/delete',
                data: { id: id },
                success: (response) => {
                    alert(response['msg']);
                    window.location.reload();
                }
            })
        }

        function showUpdateForm(id) {
            let name = $(`#${id} td:nth-child(1)`).text();
            let address = $(`#${id} td:nth-child(2)`).text();
            let size = $(`#${id} td:nth-child(3)`).text().split(' ').at(0);

            $('#updateForm #name').val(name);
            $('#updateForm #address').val(address);
            $('#updateForm #size').val(size);

            $('#btn_update').attr('onclick', `update('${id}')`);
        }

        function update(id) {
            $.ajax({
                type: 'POST',
                url: '/mars/update',
                data: {
                    id: id,
                    name: $('#updateForm #name').val(),
                    address: $('#updateForm #address').val(),
                    size: $('#updateForm #size').val()
                },
                success: (response) => {
                    alert(response['msg']);
                    window.location.reload();
                }
            })
        }
    </script>
</head>

<body>
    <div class="mask"></div>
    <div class="order">
        <h1>Buy Martian Land!</h1>
        <h3>Price: $1.00 / acre</h3>
        <p>
            Did you know you could buy Martian land?<br /> This chance won't come again!
        </p>
        <div class="order-info">
            <div class="input-group mb-3">
                <span class="input-group-text">Name</span>
                <input id="name" type="text" class="form-control">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Address</span>
                <input id="address" type="text" class="form-control">
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="size">Acres</label>
                <select class="form-select" id="size">
                    <option selected>-- Select acreage --</option>
                    <option value="10">10 acres</option>
                    <option value="20">20 acres</option>
                    <option value="30">30 acres</option>
                    <option value="40">40 acres</option>
                    <option value="50">50 acres</option>
                </select>
            </div>
            <button onclick="save_order()" type="button" class="btn btn-warning mybtn">Create order</button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Acres</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="list-order">
            </tbody>
        </table>
    </div>

    <!-- Update Form -->
    <div class="modal fade" id="updateForm" tabindex="-1" aria-labelledby="updateFormLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 text-dark" id="updateFormLabel">Update Form</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-5">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Name</span>
                        <input id="name" type="text" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Address</span>
                        <input id="address" type="text" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="size">Acres</label>
                        <select class="form-select" id="size">
                            <option value="10">10 acres</option>
                            <option value="20">20 acres</option>
                            <option value="30">30 acres</option>
                            <option value="40">40 acres</option>
                            <option value="50">50 acres</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="btn_update">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
